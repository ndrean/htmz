<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>HTMX + TailwindCSS Frontend</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://unpkg.com/htmx.org@1.9.10"></script>
  </head>
  <body
    class="bg-gray-100 min-h-screen flex flex-col items-center justify-center"
  >
    <header class="mb-8">
      <h1 class="text-4xl font-bold text-blue-600">
        Welcome to HTMX + TailwindCSS
      </h1>
      <p class="text-lg text-gray-700 mt-2">Deployed on GitHub Pages</p>
    </header>
    <main class="w-full max-w-xl p-6 bg-white rounded shadow">
      <button
        class="px-4 py-2 bg-blue-500 text-white rounded hover:bg-blue-600"
        hx-get="/some-endpoint"
        hx-target="#result"
        hx-swap="innerHTML"
      >
        Load Content with HTMX
      </button>
      <div id="result" class="mt-4 text-gray-800">
        <!-- HTMX will load content here -->
      </div>
    </main>
    <footer class="mt-8 text-gray-500 text-sm">&copy; 2025 HTMZ</footer>
  </body>
</html>
