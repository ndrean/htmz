<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>HTMX + TailwindCSS Demo App</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://unpkg.com/htmx.org@1.9.10"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700&display=swap"
      rel="stylesheet"
    />
  </head>
  <body
    class="bg-gray-50 min-h-screen flex flex-col items-center p-6 font-inter"
  >
    <header class="mb-8 text-center">
      <h1 class="text-5xl font-extrabold text-blue-600">Welcome to Demo App</h1>
      <p class="text-xl text-gray-700 mt-2">HTMX & TailwindCSS Frontend</p>
    </header>

    <main class="w-full max-w-6xl p-8 bg-white rounded-2xl shadow-xl">
      <!-- Top-right cart button -->
      <div class="flex justify-end mb-4">
        <!-- This button now gets the entire modal from the server -->
        <button
          class="relative flex items-center justify-center px-6 py-3 rounded-full bg-blue-600 text-white font-semibold transition-transform duration-200 transform hover:scale-105 hover:shadow-lg focus:outline-none focus:ring-2 focus:ring-blue-500"
          hx-get="/cart-modal"
          hx-target="body"
          hx-swap="beforeend"
        >
          <svg
            xmlns="http://www.w3.org/2000/svg"
            class="h-6 w-6 mr-2"
            fill="none"
            viewBox="0 0 24 24"
            stroke="currentColor"
            stroke-width="2"
          >
            <path
              stroke-linecap="round"
              stroke-linejoin="round"
              d="M3 3h2l.4 2M7 13h10l4-8H5.4M7 13L5.4 5M7 13l-2.293 2.293c-.63.63-.182 1.879.704 2.148A.75.75 0 0013.5 15h3.692a.75.75 0 00.704-.755c.466-.465.166-1.558-.8-1.558H10.5m-.531-.497c-.361-.36-.456-.884-.239-1.353-.263-.497-.13-.815.158-1.107m1.267.433c.361.36.456.884.239 1.353.263.497.13.815-.158 1.107"
            />
          </svg>
          <span id="cart-item-count"></span> Items
        </button>
      </div>

      <!-- Navigation -->
      <nav
        class="flex justify-center mb-8 bg-gray-100 rounded-lg p-3 shadow-inner"
      >
        <a
          class="px-6 py-3 font-semibold text-blue-600 rounded-lg transition-colors duration-200 hover:bg-blue-100 mr-4"
          hx-get="/groceries"
          hx-target="#content"
          hx-push-url="true"
          hx-trigger="click"
          >Grocery List</a
        >
        <a
          class="px-6 py-3 font-semibold text-blue-600 rounded-lg transition-colors duration-200 hover:bg-blue-100"
          hx-get="/shop"
          hx-target="#content"
          hx-push-url="true"
          hx-trigger="click"
          >Shopping List</a
        >
      </nav>

      <!-- Main content area will be loaded here -->
      <div
        id="content"
        class="min-h-[500px] p-6 bg-gray-50 rounded-lg shadow-inner"
      >
        <!-- Default content loads on initial page load -->
        <div
          class="flex items-center justify-center h-full text-center text-gray-500"
        >
          <p class="text-2xl font-semibold">
            Select an option from the navigation menu to get started.
          </p>
        </div>
      </div>
    </main>

    <!-- The HTMX content for the shopping list, including the item details card. -->
    <!-- This would normally be returned by the '/shop' backend endpoint. -->
    <template id="shop-page-template">
      <div class="flex flex-col md:flex-row gap-8 p-4">
        <!-- Grocery List -->
        <div class="md:w-1/2">
          <h2 class="text-3xl font-bold text-gray-800 mb-6">Grocery Items</h2>
          <div
            class="space-y-4"
            hx-get="/api/items"
            hx-trigger="load, every 60s"
            hx-target="this"
            hx-swap="innerHTML"
          >
            <!-- HTMX will load the list of available items here -->
            <p class="text-gray-500">Loading items...</p>
          </div>
        </div>

        <!-- Item Details Card -->
        <div
          id="item-details-card"
          class="md:w-1/2 bg-gray-100 rounded-xl p-6 shadow-lg min-h-[300px] flex items-center justify-center transition-all duration-300"
          hx-get="/item-details/default"
          hx-trigger="load"
          hx-target="this"
          hx-swap="innerHTML"
        >
          <!-- HTMX will load item details here when an item is clicked -->
        </div>
      </div>
    </template>

    <!-- The HTMX content for the cart modal. Your backend should return this fragment. -->
    <template id="cart-modal-template">
      <div id="cart-modal" class="fixed inset-0 bg-gray-900 bg-opacity-75 z-50">
        <div
          class="bg-white p-8 rounded-lg shadow-2xl absolute top-1/2 left-1/2 -translate-x-1/2 -translate-y-1/2 w-full max-w-xl max-h-[90%] overflow-y-auto"
        >
          <div
            class="flex justify-between items-center mb-4 pb-2 border-b-2 border-gray-200"
          >
            <h2 class="text-3xl font-bold text-gray-800">Shopping Cart</h2>
            <!-- HTMX button to remove the entire modal from the DOM -->
            <button
              class="text-gray-500 hover:text-gray-800"
              hx-delete="/cart-modal"
              hx-target="#cart-modal"
              hx-swap="outerHTML"
            >
              <svg
                xmlns="http://www.w3.org/2000/svg"
                class="h-8 w-8"
                fill="none"
                viewBox="0 0 24 24"
                stroke="currentColor"
                stroke-width="2"
              >
                <path
                  stroke-linecap="round"
                  stroke-linejoin="round"
                  d="M6 18L18 6M6 6l12 12"
                />
              </svg>
            </button>
          </div>
          <div id="cart-content">
            <!-- HTMX will populate this area with the cart items -->
            <p class="text-gray-600 text-center">Your cart is empty.</p>
          </div>
        </div>
      </div>
    </template>

    <footer class="mt-8 text-gray-500 text-sm text-center">
      &copy; 2025 HTMZ
    </footer>
  </body>
</html>
