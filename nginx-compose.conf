events {
    worker_connections 8192;
    use epoll;
    multi_accept on;
}

http {
    # High-performance settings
    sendfile on;
    tcp_nopush on;
    tcp_nodelay on;
    keepalive_timeout 65;
    keepalive_requests 1000;

    # Disable access logs for load testing
    access_log off;
    error_log /dev/stderr warn;

    # Upstream pool - use service name from docker-compose
    upstream htmz_backend {
        server htmz:8080 max_fails=0;  # Service name, not localhost
        keepalive 512;
        keepalive_requests 1000;
        keepalive_timeout 60s;
    }

    server {
        listen 3000;

        # Disable buffering for faster proxying
        proxy_buffering off;
        proxy_request_buffering off;

        # Connection settings
        proxy_http_version 1.1;
        proxy_set_header Connection "";
        proxy_set_header Host $host;

        # Dynamic endpoints - no cache
        location ~ ^/(cart-count|cart-total|api/.*|ws) {
            proxy_pass http://htmz_backend;
            add_header Cache-Control "no-cache, no-store, must-revalidate";
        }

        # Static assets - cache
        location ~* \.(css|js|png|jpg|jpeg|gif|svg|ico)$ {
            proxy_pass http://htmz_backend;
            add_header Cache-Control "public, max-age=3600";
        }

        # Everything else
        location / {
            proxy_pass http://htmz_backend;
            add_header Cache-Control "public, max-age=60";
        }
    }
}